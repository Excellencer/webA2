
<!DOCTYPE html>
<html>
  <head>
    <title>WebWeek2</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Hello world</h1>
    <textarea name="" id="input-text" cols="15" rows="25"></textarea>
    <button type="button" id="submit-data" >Submit</button>
    <script>
    document.getElementById('submit-data').onclick = function() {

        fetch('http://localhost:3000/list', {
        method: 'POST',
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({ "text": document.getElementById("input-text").value})
         })
        .then(response => response.json())
        .then(response => console.log(JSON.stringify(response)))
   
        };
    

    </script>
  </body>
</html>
